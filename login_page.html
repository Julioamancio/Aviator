uições financeiras do mundo.\",\"licensing5\":\"Informações pessoais\",\"licensing6\":\"Nada é mais importante para nós do que você, nosso cliente fiel. Nunca pediremos sua senha e nunca permitiremos que suas informações passem para as mãos de pessoas mal intencionadas. Nossos sistemas de segurança garantirão que tudo esteja o mais seguro possível.\",\"licensing7\":\"Saldo\",\"licensing8\":\"Além de nossa abordagem de segurança no estilo Fort Knox e a implantação da criptografia SSL, protegemos todos os depósitos e saques com os protocolos padrão de segurança de dados do setor de cartões de pagamento (PCI DSS). Assim como o PCI DSS, mantemos todos os saldos depositados em uma conta bancária separada.\"},\"gamingComp\":{\"gaming1\":\"Pesquisar jogos\",\"gaming2\":\"Procurar\",\"gaming3\":\"Nenhum jogo encontrado\",\"gaming4\":\"Categorias\",\"gaming5\":\"Nenhum jogo disponível\",\"gaming6\":\"Visualizar\",\"gaming7\":\"Faça login ou cadastre-se\",\"gaming8\":\"Jogar\",\"gaming9\":\"Demonstração\",\"gaming10\":\"Novo\",\"gaming11\":\"Slots\",\"gaming12\":\"Jackpots\",\"gaming13\":\"Video Poker\",\"gaming14\":\"Jogos de mesa\",\"gaming15\":\"Cassino Ao Vivo\",\"gaming16\":\"Página Inicial\",\"gaming17\":\"Log in\",\"gaming18\":\"Jogar\",\"gaming19\":\"Jogue por diversão\",\"gaming20\":\"Jogos premium\",\"gaming21\":\"Log in\",\"gaming22\":\"Jogar\",\"gaming23\":\"Jogue por diversão\",\"gaming24\":\"Nenhum jogo disponível\",\"gaming25\":\"Ver página inicial\",\"gaming26\":\"Pesquisar por jogos ou provedores\",\"gaming27\":\"Procurar\",\"gaming28\":\"Nenhum jogo encontrado\",\"gaming29\":\"Recomendado\",\"gaming30\":\"Veja mais\",\"gaming31\":\"Ver página inicial\",\"gaming32\":\"Faça login ou cadastre-se\",\"gaming33\":\"Jogar gratuitamente\",\"gaming34\":\"Recursos\",\"all\":\"Todos\",\"filterBy\":\"Filtrar por\",\"provider\":\"Fornecedor\",\"latestPlayedGames\":\"Últimos jogos jogados\",\"cancelsearch\":\"Cancelar pesquisa\",\"games\":\"Jogos\",\"game\":\"Jogo\",\"sor s\":\"Sem mais jogos\",\"loadMoreGames\":\"Carregar mais jogos\",\"feelingLucky\":\"Está com sorte?\",\"registerText\":\"Crie uma conta agora\",\"esportes\":\"Esportes\",\"casino\":\"Cassino\",\"portfolio\":\"Carteira\",\"live\":\"Esportes ao vivo\",\"search\":\"Procurar\",\"liveGames\":\"Cassino ao vivo\"},\"footercreateaccountblockComp\":{\"footercreateaccountblock1\":\"€1000 bonus and 1000 Free Spins. Welcome!\",\"footercreateaccountblock2\":\"Inscreva-se agora\",\"footercreateaccountblock3\":\"Cadastre-se gratuitamente em apenas 1 minuto\",\"footercreateaccountblock4\":\"Centenas de jogos premium\",\"footercreateaccountblock5\":\"Bônus de 100% no seu primeiro depósito\",\"footercreateaccountblock6\":\"Na {brandName} você sempre encontra ótimas promoções\",\"footercreateaccountblock7\":\"Saiba mais\",\"footercreateaccountblock8\":\"Divertido\",\"footercreateaccountblock9\":\"Recompensador\",\"footercreateaccountblock10\":\"Emocionante\"},\"faqComp\":{\"faq1\":\"Home\",\"faq2\":\"Suporte\",\"faq3\":\"perguntas frequentes\",\"faq4\":\"Começando\",\"faq5\":\"Verificar minha conta\",\"faq6\":\"Bônus e Rodadas Grátis\",\"faq7\":\"Bancário\",\"faq8\":\"como faço para começar a jogar\",\"faq9\":\"no seu PC, Mac ou celular. Em seguida, basta criar sua conta gratuita e começar a jogar os seus jogos de cassino favoritos, como caça-níqueis, roleta, blackjack e muitos mais.\",\"faq10\":\"Por que preciso registrar informações pessoais?\",\"faq11\":\"Para podermos oferecer-lhe o melhor serviço possível, bem como manter o mais alto nível de segurança, precisamos identificar os clientes que se registam na {brandName}. Esta é a razão pela qual precisamos do seu nome e sobrenome, data de nascimento, endereço residencial, entre outros detalhes pessoais.\",\"faq12\":\"Por exemplo, seu e-mail nos possibilita enviar informações sobre notícias importantes ou para confirmar qualquer alteração em sua conta, como uma senha esquecida. Sua data de nascimento correta garante que você atingiu a idade mínima para usar os nossos produtos. Seu número de telefone é usado apenas para que possamos entrar em contato com você para verificar sua conta ou enviar um SMS quando tivermos uma oferta especial para você.\",\"faq13\":\"Existe algum software que eu preciso baixar para jogar?\",\"faq14\":\"Não, não há necessidade de baixar nenhum software para jogar. Nosso catálogo de jogos está disponível automaticamente em seu navegador. Basta clicar aqui e você será direcionado ao nosso cassino.\",\"faq15\":\"Por que não recebo e-mails da {brandName}?\",\"faq16\":\"Às vezes pode acontecer que o seu provedor de e-mail defina nossos e-mails como 'Spam'. Isso significa que eles serão redirecionados automaticamente para a pasta \\\"ixo eletrônico\\\" do seu e-mail. Para ter a certeza de que recebe todos os e-mails da {brandName}, por favor adicione-nos à sua lista de remetentes seguros.\",\"faq17\":\"Esqueci minha senha. Como faço para redefini-la?\",\"faq18\":\"Se você esqueceu sua senha, clique em \\\"Entrar\\\" e pressione o link \\\"Esqueci a senha\\\". Depois de inserir o seu e-mail, você receberá um link de redefinição de senha.\",\"faq19\":\"O que é necessário para criar uma conta de dinheiro real na {brandName}?\",\"faq20\":\"Três itens são necessários para fazer o seu registro: um computador com Windows XP ou posterior ou Mac com Snow Leopard ou posterior, além de ter uma conexão com a Internet. Um dispositivo móvel compatível com conexão de dados ou um computador que se conecta via Wi-Fi à Internet.\",\"faq21\":\"Preciso baixar algo para jogar no {brandName}?\",\"faq22\":\"Antes do seu primeiro jogo, aparecerá uma janela pop-up direcionando você para baixar um plug-in para que possamos detectar seu endereço IP.\",\"faq23\":\"Estou usando um Mac, por que minha localização não pode ser verificada?\",\"faq24\":\"Para fazer login no {brandName} e ter sua localização verificada, você deve desativar algumas das configurações de compartilhamento do seu Mac. Para alterar essas configurações, vá para: Preferências do sistema -\u003e Compartilhamento -\u003e e desmarque Login remoto, Gerenciamento remoto e Eventos remotos da Apple.\",\"faq25\":\"Por que minha conta está listada como \\\"temporária\\\"?\",\"faq26\":\"Uma conta é listada como temporária quando a {brandName} não consegue verificar uma das informações que você forneceu durante o registro. Para verificar sua conta, digitalize ou escaneie o seu documento com foto emitido pelo governo e envie-a para\",\"faq27\":\"Como obtenho as Rodadas Grátis de registro?\",\"faq28\":\"Depois de concluir o registro completo e de sua conta {brandName} for verificada, você receberá 10 Rodadas Grátis todos os dias durante 21 dias.\",\"faq29\":\"Como obtenho os bônus de depósito?\",\"faq30\":\"Depois que sua conta for verificada, você terá a possibilidade de receber os bônus de depósito, conforme indicado a seguir\",\"faq31\":\"1º depósito 100% até\",\"faq32\":\"2º depósito 50% até\",\"faq33\":\"3º depósito 21% até\",\"faq34\":\"4º depósito 200% até\",\"faq35\":\"Se você tiver alguma dúvida ou preocupação, entre em contato conosco em\",\"faq36\":\"Por que não consigo ver o bônus no meu saldo?\",\"faq37\":\"Você só receberá o bônus quando concluir o seu registro e a sua conta for verificada. Entre em contato com o atendimento ao cliente support@{brandName} se tiver qualquer dúvida sobre o bônus de registro.\",\"faq38\":\"Como posso ser informado sobre novas promoções de bônus?\",\"faq39\":\"A {brandName} enviará e-mails com promoções de bônus exclusivas, portanto, verifique sua conta regularmente.\",\"faq40\":\"Como faço para depositar saldo na minha conta {brandName}?\",\"faq41\":\"Para depositar saldo em sua conta, você deve primeiro abrir o {brandName}. Depois de fazer login na sua conta, você precisa clicar na opção \\\"Caixa\\\" na barra de menu e, em seguida, clicar em \\\"Depositar\\\".\",\"faq42\":\"Qual é o valor mínimo que pode ser depositado?\",\"faq43\":\"O valor mínimo de depósito na {brandName} é\",\"faq44\":\"Que diferentes métodos de pagamento são aceitos pela {brandName}?\",\"faq45\":\"Os depósitos podem ser feitos por transferência bancária, cartões de débito e/ou crédito VISA, MasterCard Neteller e Skrill.\",\"faq46\":\"Como faço saques na minha conta {brandName}?\",\"faq47\":\"Clique na opção \\\"Caixa\\\" na barra de menu e, em seguida, clique em \\\"Saques\\\". Você receberá um pop-up solicitando seus dados bancários. Preencha suas informações e clique em \\\"Saque\\\"  mais uma vez e sua solicitação será processada.\",\"faq48\":\"Por que preciso fornecer mais informações para realizar o saque?\",\"faq49\":\"As informações devem ser fornecidas para garantir a segurança de sua conta. Devemos sempre verificar se o saldo é retirado apenas pelo titular da conta.\",\"faq50\":\"Por que estou recebendo uma mensagem de recusa?\",\"faq51\":\"Existem vários motivos para receber uma mensagem de recusa quando você tenta fazer um depósito. Verifique se todas as suas informações bancárias foram inseridas corretamente no caixa. É possível que o seu banco tenha recusado a transferência devido a saldo insuficiente. Nesse caso, verifique se você tem saldo suficiente em sua conta antes de fazer o depósito.\",\"faq52\":\"Porque não consigo me registar na {brandName}?\",\"faq53\":\"Não será possível realizar o seu registro na {brandName} caso você for de qualquer um dos seguintes países\",\"faq54\":\"Afeganistão, Samoa Americana, Angol,a Anguilla, Aruba, Austrália, Bermudas, Ilhas Virgens Britânicas, Bulgária, Ilhas Cayman, Ilha Christmas, Ilhas Cocos (Keeling), Ilhas (Austrália), República Tcheca, Dinamarca, Estônia, Ilhas Malvinas, Ilhas Faroé, Polinésia Francesa, Alemanha, Gibraltar, Grécia, Groenlândia, Guam, Guernsey, Hong Kong, Hungria, Irã, Irlanda, Ilha de Man, Israel, Itália, Jersey, Líbano, Mayotte, Montserrat, Holanda, Nova Caledônia, Coréia do Norte, Ilhas Marianas, Ilhas Filipinas de Pitcairn, Porto Rico, Ilha da Reunião, Romênia, Rússia, Sã Error\":\"Não foi possível verificar suas informações. Tente novamente mais tarde.\",\"smarticoGetLevelsError\":\"Não foi possível obter os níveis atualizados. Tente novamente mais tarde.\",\"levelsTableTitle\":\"Como avançar de nível?\",\"levelsTableDescription1\":\"Aposte em esportes com odds de 3.00 ou mais, jogue no cassino ao vivo ou nos slots e ganhe pontos sempre, vencendo ou não! \",\"levelsTableDescription2\":\"Os pontos são acumulados durante o mês e zeram no início de cada novo ciclo.\",\"levelsTableHeaderLevels\":\"Níveis\",\"levelsTableHeaderPoints\":\"Pontos\",\"levelsTableSilverLevel\":\"Prata\",\"levelsTableSilverPoints\":\"0 - 10.000\",\"levelsTableGoldLevel\":\"Ouro\",\"levelsTableGoldPoints\":\"10.001 - 50.000\",\"levelsTableCitrineLevel\":\"Citrino\",\"levelsTableCitrinePoints\":\"50.001 - 150.000\",\"levelsTableSapphireLevel\":\"Safira\",\"levelsTableSapphirePoints\":\"150.001 - 1M\",\"levelsTableEmeraldLevel\":\"Esmeralda\",\"levelsTableEmeraldPoints\":\"1M - 2.5M\",\"levelsTableRubyLevel\":\"Rubi\",\"levelsTableRubyPoints\":\"2.5M - 10M\",\"levelsTableDiamondLevel\":\"Diamante\",\"levelsTableDiamondPoints\":\"+ de 10M\",\"faqTitle\":\"Perguntas frequentes\",\"faqQuestion0\":\"O programa está disponível para todos os jogadores da {brandName}?\",\"faqQuestion1\":\"Como me cadastrar no Programa de Fidelidade?\",\"faqQuestion2\":\"Como ganho pontos?\",\"faqQuestion3\":\"Quais são os critérios para pontuar?\",\"faqQuestion4\":\"Em quanto tempo os pontos serão adicionados em minha conta?\",\"faqQuestion5\":\"Como faço para passar de nível?\",\"faqQuestion6\":\"Quais são os níveis que posso atingir?\",\"faqQuestion7\":\"Quais são as premiações por nível?\",\"faqQuestion8\":\"Os bônus de cassino têm alguma regra especial para uso?\",\"faqQuestion9\":\"Meus pontos acumulados expiram?\",\"faqQuestion10\":\"Qual é o prazo para utilizar um benefício ganho?\",\"faqQuestion11\":\"Os jogos de Crash participam do programa de fidelidade?\",\"faqAnswer0\":\"Neste momento, o programa está disponível apenas para um grupo de jogadores selecionados que fazem parte da fase inicial. Em breve, todos os jogadores poderão participar!\",\"faqAnswer1\":\"Se você faz parte do grupo selecionado, basta acessar a página do programa e clicar em “Participar”. Ao aceitar os Termos de Uso, sua jornada já começa!\",\"faqAnswer2\":\"Você acumula pontos automaticamente toda vez que realiza apostas em esportes ou cassino. Quanto mais você joga, mais pontos acumula!\",\"faqAnswer3pt1\":\"Por cada real apostado em apostas simples (odd mínima 3.00) ganhas você recebe 10 pontos.\",\"faqAnswer3pt2\":\"Por cada real apostado em apostas simples (odd mínima 3.00) perdidas você recebe 15 pontos.\",\"faqAnswer3pt3\":\"Por cada real apostado em apostas múltiplas (odd mínima 3.00) ganhas você recebe 40 pontos.\",\"faqAnswer3pt4\":\"Por cada real apostado em apostas múltiplas (odd mínima 3.00) perdidas você recebe 60 pontos.\",\"faqAnswer3pt5\":\"Por cada real apostado em Slots (apostas ganhas) você recebe 100 pontos.\",\"faqAnswer3pt6\":\"Por cada real apostado em Slots (apostas perdidas) você recebe 150 pontos.\",\"faqAnswer3pt7\":\"Por cada real apostado em Cassino ao Vivo (apostas ganhas) você receberá 3 pontos.\",\"faqAnswer3pt8\":\"Por cada real apostado em Cassino ao Vivo (apostas perdidas) você receberá 6 pontos.\",\"faqAnswer4\":\"Os pontos são atualizados automaticamente e podem levar até alguns minutos após a conclusão da aposta. Fique tranquilo, sua evolução será registrada!\",\"faqAnswer5\":\"Você sobe de nível acumulando pontos. Quanto mais pontos, mais alto o seu nível. Cada nível possui uma meta específica que será mostrada na sua barra de progresso.\",\"faqAnswer6\":\"O programa conta com diversos níveis, cada um com metas e benefícios diferentes. Conforme você joga e acumula pontos, sua barra de progresso avança e novos níveis são desbloqueados.\",\"faqAnswer7\":\"Cada nível oferece benefícios exclusivos, como rodadas grátis e apostas grátis de diferentes valores. Você pode consultar os benefícios clicando no nome de cada nível dentro da página do Programa de Fidelidade.\",\"faqAnswer8\":\"Sim! Os bônus de cassino do programa têm uma regra chamada rollover 1x, que significa que você precisa apostar o valor do bônus uma única vez antes de poder sacar ou transferir qualquer valor. É uma condição simples e comum em bônus, pensada para manter o jogo divertido e seguro!\",\"faqAnswer9\":\"Os pontos são válidos por ciclos mensais. Ao final de cada mês (no último dia), o programa é zerado e reiniciado, e todos os jogadores começam do zero novamente. Isso permite que todos tenham as mesmas chances de conquistar os benefícios a cada mês — com mais dinamismo, competição saudável e novas oportunidades!\",\"faqAnswer10\":\"Depois de ganhar um benefício, você tem 7 dias para usá-lo. Após esse período, ele expirará e não poderá mais ser utilizado.\",\"faqAnswer11\":\"Não, os jogos de Crash não fazem parte do programa de fidelidade. Você acumula pontos apenas apostando em esportes, no cassino ao vivo e nos slots.\",\"supportTitle\":\"Continua com dúvida?\",\"supportDescription\":\"Fique à vontade para entrar em contato com nossa equipe de suporte, estamos aqui para ajudar! Se quiser qualquer outra informação, é só chamar a gente no\",\"supportRedirect\":\"Suporte\",\"supportThermsAndConditions1\":\"Confira todos os detalhes nos\",\"supportThermsAndConditions2\":\"do Programa de Fidelidade.\",\"supportThermsAndConditionsLink\":\"Termos e Condições\",\"hero-title\":\"Quanto mais você joga, melhores são as recompensas\",\"hero-text\":\"Aposte, acumule pontos e alcance novos níveis para desbloquear benefícios únicos.\",\"hero-cta\":\"Começar agora\",\"hero-cta-badge\":\"Em breve!\",\"modalTitle\":\"Participe do Clube de Fidelidade\",\"modalText\":\"Clique em Participar e comece a ganhar benefícios exclusivos em cada nível.\",\"modalParticipateButton\":\"Participar\",\"modalLegalText\":\"Ao ativar sua participação, você
